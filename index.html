<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Memory Game</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" type="image/png" href="assets/images/flag.png"/>
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <header>
            <nav class="navbar navbar-light bg-light">
                  <div class="row">
                    <div class="col-2 text-center">
                        <i id="logo" class="fa-solid fa-brain"></i>
                    </div>
                    <div class="col-3">
                        <h4>Click to reveal cards and try to find the pairs</h4>
                    </div>  
                    <div class="col-4">
                        <h5>How many pairs would you like to find?</h5>
                    </div>
                    <div class="col-3">
                        <button type="button" onclick="RenderCards(6)" class="btn btn-primary option">6</button>
                        <button type="button" onclick="RenderCards(9)" class="btn btn-primary option">9</button>
                        <button type="button" onclick="RenderCards(12)" class="btn btn-primary option">12</button>
                        <button type="button" onclick="reset()" class="btn btn-primary reset hidden">reset</button>
                    </div>
                </div>
              </nav>   
        </header>
        <section>
            
            <div class="row" id="cards">

            </div>
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js" integrity="sha512-3dZ9wIrMMij8rOH7X3kLfXAzwtcHpuYpEgQg1OA4QAob1e81H8ntUQmQm3pBudqIoySO5j0tHN4ENzA6+n2r4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
